# ===============================
# Kitty Main Configuration
# ===============================

# ---------- Theme ----------
include ~/.config/kitty/themes/nord.conf

# ---------- shell ----------
shell zsh

# ---------- Font ----------
font_family      "JetBrainsMono Nerd Font"
font_size        14.0
font_family      JetBrainsMono Nerd Font Mono
bold_font        JetBrainsMono Nerd Font Mono
italic_font      JetBrainsMono Nerd Font Mono
bold_italic_font JetBrainsMono Nerd Font Mono
enable_ligatures yes

# ---------- Window Appearance ----------
window_padding_width 10
window_corner_radius 12
background_opacity 0.88
dynamic_background_opacity yes

# >>> Blur effect for KDE <<<
background_blur 45

# ---------- Shadows ----------
shadow_opacity 0.08
shadow_blur_radius 4

# ---------- Cursor ----------
cursor_shape block
cursor_blink true
cursor_animate yes
cursor_fade 0.3
cursor_trail 14
cursor_trail_start_threshold 0
cursor_trail_delay 0.007 0.035
cursor_beam_thickness 2

# ---------- Scrolling ----------
smooth_scrolling yes
scrollback_lines 10000

# ---------- Bell ----------
visual_bell 1.0 0.15 0.1
enable_audio_bell no

# ---------- Tabs ----------
tab_bar_style powerline
tab_title_template "{index}: {title}"
active_tab_foreground   #88C0D0
inactive_tab_foreground #4C566A
active_tab_background   #3B4252
inactive_tab_background #2E3440

# ---------- Misc ----------
confirm_os_window_close 0
allow_remote_control yes
update_check_interval 0
startup_session none

# ---------- Key Bindings ----------
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+r reload_config
